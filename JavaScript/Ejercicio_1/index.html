<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <div style="border: 1px solid black">
      <h1>PANGRAMA</h1>
      <h3>Ingrese el texto:</h3>
      <mat-checkbox>texto:</mat-checkbox>
      <input type="text" id="texto" />
      <button type="button" onclick="pangrama()">probar</button>
      <p id="resPangrama"></p>
    </div>
    <div style="border: 1px solid black">
      <h1>AÑO BISIESTO</h1>
      <h3>Ingrese el año:</h3>
      <mat-checkbox>Año:</mat-checkbox>
      <input type="number" id="año" />
      <button type="button" onclick="añoBisiesto()">probar</button>
      <p id="resBisiesto"></p>
    </div>
    <div>
      <fieldset>
        <legend>Devolver elementos no únicos</legend>
        <h3>Ingrese el vector</h3>
        <input type="number" id="numberArray" >
        <p id="newArray"></p>
        <button type="button" onclick="elementosNoUnicos()">Reducir</button>
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend>Pasar a romanos</legend>
        <h3>Ingrese el número: </h3>
        <input type="number" id="intNum">
        <p id="numRoman"></p>
        <button type="button" onclick="converToRoman()">Convertir</button>
      </fieldset>
    </div>

    <script type="text/javascript" src="pangrama.js" ></script>
    <script type="text/javascript" src="año_bisiesto.js" ></script>
    <script type="text/javascript" src="elementos_no_unicos.js" ></script>
    <script type="text/javascript" src="romanos.js" ></script>
  </body>
</html>
